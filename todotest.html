<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <input type="text" class="input-todo" placeholder="Enter todo">
  <button class="add">Add</button>
  <ul class="todos"></ul>
  <script>
    const $inputTodo = document.querySelector('.input-todo');
    const $add = document.querySelector('.add');
    const $todos = document.querySelector('.todos');

    function addTodo(newTodo) {
      $todos.innerHTML += `<li class="todo"><input type="checkbox" class="chkbox">${newTodo}<button class="remove">X</button></li>`;
    }

    function removeTodo(childNode) {
      $todos.removeChild(childNode);
    }

    function completeTodo(Node) {
      // console.log(Node);
      if (Node.checked) {
        Node.parentNode.style.textDecoration = 'line-through';
      }
      else {
        Node.parentNode.style = '';
      }
      // console.log(Node.parentNode);
    }

    $add.onclick = function () {
      addTodo($inputTodo.value);
      $inputTodo.value = '';
    };

    $todos.addEventListener('click', function(e) {
      if(e.target.className === 'remove') {
         const target = e.target.parentNode;
        removeTodo(target);
      }
    });

    $todos.addEventListener('change', function (e){
      if(e.target.className === 'chkbox'){
        const target = e.target;
        completeTodo(target);
      }
    });
  </script>
</body>
</html>
